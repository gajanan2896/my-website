<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examsquare - Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff022a6;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        
        .form-container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
        }

        h2 {
            background-color: #a90000;
            color: white;
            text-align: center;
            border-radius: 12px;
            padding: 12px 20px;
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            font-size: 18px;
            color: #333;
            margin-bottom: 8px;
            display: inline-block;
        }

        .input {
            width: 100%;
            height: 40px;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #bdbdbd;
            border-radius: 12px;
            font-size: 16px;
            color: #333;
        }

        input[type="submit"],
        input[type="reset"] {
            width: 48%;
            padding: 12px;
            font-size: 18px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        input[type="submit"] {
            background-color: #000000;
            color: white;
        }

        input[type="submit"]:hover {
            background-color: #555555;
        }

        input[type="reset"] {
            background-color: #e0e0e0;
            color: #333;
        }

        input[type="reset"]:hover {
            background-color: #b0b0b0;
        }

        .form-data {
            display: flex;
            flex-direction: column;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
    </style>
</head>
<body style="
    background-color: #274723ab;
">
    <div class="form-container" style="
    display: flex;
    flex-direction: column;
    text-align: center;
">

    <div style="
    font-size: 23px;
    font-weight: bold;
    color: #01d500;
    margin-bottom: 15px;
"> Registration Succesfull ! Please Login ... </div>
    
    <div class="eslogo" style="
    padding: 10px 20% 0 20%;
">
    <img alt="examsquare logo" src="https://examsquare.com/assets/logos/examsquare-site-logo.png" style="
    height: auto;
    width: 100%;
"></div>
    
        <form action="welcome" method="post">
            <h2 style="
    background-color: #efd200;
    color: white;
    text-align: center;
    border-radius: 12px;
    padding: 12px 20px;
    font-size: 24px;
    border: 2px dashed #fff;
    margin-bottom: 30px;
">USER LOGIN</h2>
            <div class="form-data">
            
                <label for="username" style="
    FONT-WEIGHT: bold;
">USERNAME</label>
                <input type="text" id="username" name="username" class="input" required="" style="text-align: center;font-size: 20px;">
                
                <label for="password" style="
    FONT-WEIGHT: bold;
">PASSWORD</label>
                <input type="password" id="password" name="password" class="input" required="" style="
    text-align: center;
    font-size: 20px;
">
                
                <div class="buttons">
                    <input type="submit" value="Login" style="
    background-color: #11df3d;
    color: white;
    border: 2px solid #77ff81;
">
                    <input type="reset" value="Reset" style="
    background-color: #ff0000;
    color: #ffffff;
    border: 2px solid #f78f8f;
">

                </div>
                <div class="link" style="
    font-size: 20px;
    margin-top: 20px;
    padding: 10px;
">
  <a href="http://localhost:8080/ROOT/signup/index.html">Signup</a>
</div>
            </div>
        </form>
    </div>


</body></html>
